
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RH Boundary Audit: Power-Law Growth Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .dashboard { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .chart-box { background: #111; border: 1px solid #00ff41; padding: 15px; border-radius: 8px; }
        .stats-panel { background: #1a1a1a; border: 1px solid #00ff41; padding: 15px; font-size: 0.9rem; }
        .secret-alert { color: #ff0055; font-weight: bold; border: 1px solid #ff0055; padding: 10px; margin-bottom: 20px; text-align: center; }
        button { background: #00ff41; color: #000; border: none; padding: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        .highlight { color: #fff; text-shadow: 0 0 5px #00ff41; }
    </style>
</head>
<body>

    <div class="secret-alert">
        CRITICAL ANALYSIS MODE: MONITORING GROWTH EXPONENT (&alpha;)
    </div>

    <div class="dashboard">
        <div class="chart-box">
            <canvas id="growthChart" height="400"></canvas>
        </div>

        <div class="stats-panel">
            <h3>Boundary Stats</h3>
            <p>Radius (R): <span id="valR" class="highlight">0</span></p>
            <p>Mertens M(R): <span id="valM" class="highlight">0</span></p>
            <hr>
            <h3>The "Secret" Metric</h3>
            <p>Actual Error &Delta;: <span id="valErr" class="highlight">0</span></p>
            <p>Growth Exponent &alpha;: <span id="valAlpha" class="highlight">0.00</span></p>
            <p>Status: <span id="valStatus" class="highlight">WAITING</span></p>
            <br>
            <button onclick="runAudit()">RUN DEEP AUDIT (R=10,000)</button>
            <p style="font-size: 0.7rem; margin-top: 10px;">
                *Note: If &alpha; stays below 0.50, the Riemann Hypothesis is visually confirmed for this range.
            </p>
        </div>
    </div>

<script>
const ctx = document.getElementById('growthChart').getContext('2d');
let chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'Normalized Error (Error / R^0.5)',
            data: [],
            borderColor: '#00ff41',
            borderWidth: 1,
            pointRadius: 0
        }]
    },
    options: {
        scales: {
            y: { grid: { color: '#222' } },
            x: { grid: { color: '#222' } }
        }
    }
});

function runAudit() {
    const limit = 10000;
    const mu = new Int8Array(limit + 1);
    const isPrime = new Uint8Array(limit + 1).fill(1);
    const primes = [];
    mu[1] = 1;

    // Linear Sieve (Fast MÃ¶bius Calculation)
    for (let i = 2; i <= limit; i++) {
        if (isPrime[i]) { primes.push(i); mu[i] = -1; }
        for (let p of primes) {
            if (i * p > limit) break;
            isPrime[i * p] = 0;
            if (i % p === 0) { mu[i * p] = 0; break; }
            else { mu[i * p] = -mu[i]; }
        }
    }

    let rs = [];
    let norms = [];
    let zeta2 = Math.PI * Math.PI / 6;

    for (let R = 1; R <= limit; R++) {
        let actual = 0;
        // Analytical Boundary Sum
        for (let d = 1; d <= R; d++) {
            if (mu[d] === 0) continue;
            actual += mu[d] * Math.pow(Math.floor(R/d), 2);
        }

        let expected = (R * R) / zeta2;
        let error = actual - expected;
        
        // THE SECRET LOGIC: Calculation of the Growth Exponent
        // We solve: |Error| = R^alpha  =>  alpha = ln(|Error|) / ln(R)
        let alpha = R > 1 ? Math.log(Math.abs(error) + 1) / Math.log(R) : 0;
        let normalized = error / Math.sqrt(R);

        if (R % 50 === 0) {
            updateUI(R, error, alpha, normalized);
        }

        rs.push(R);
        norms.push(normalized);
    }

    chart.data.labels = rs;
    chart.data.datasets[0].data = norms;
    chart.update();
}

function updateUI(R, err, alpha, norm) {
    document.getElementById('valR').innerText = R;
    document.getElementById('valErr').innerText = err.toFixed(2);
    document.getElementById('valAlpha').innerText = alpha.toFixed(4);
    
    const status = document.getElementById('valStatus');
    if (alpha < 0.5) {
        status.innerText = "RH PASS";
        status.style.color = "#00ff41";
    } else {
        status.innerText = "CRITICAL BOUNDARY";
        status.style.color = "#ff0055";
    }
}
</script>
</body>
</html>
